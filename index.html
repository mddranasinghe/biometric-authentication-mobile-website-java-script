<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Authentication</title>
</head>
<body>
    <button id="registerButton">Register Credentials</button>
    <button id="authenticateButton">Authenticate with WebAuthn</button>
    <div id="d">ll</div>
    <script>
         
       document.getElementById('registerButton').addEventListener('click', async () => {
            try {
                const publicKeyCredentialCreationOptions = {
                    challenge: new Uint8Array(32), 
                    rp: {
                        name: 'mddranasinghe.github.io' 
                    },
                    user: {
                        id: new Uint8Array(32), 
                        name: 'Water Pump8082', 
                        displayName: 'Water Pump Controler' 
                    },
                    pubKeyCredParams: [
                        { type: 'public-key', alg: -7 } 
                    ],
                    timeout: 60000 
                };

                 const credential = await navigator.credentials.create({
                    publicKey: publicKeyCredentialCreationOptions
                });

                console.log('Credential registered:', credential);
            } catch (error) {
                console.error('Error during credential registration:', error);
            }
        });

        document.getElementById('authenticateButton').addEventListener('click', async () => {
         //  if(credential){
         //   document.getElementById('d').innerHTML=credential;
            try {
                const publicKeyCredentialRequestOptions = {
                    challenge: new Uint8Array(32), 
                 // rpId: 'index.html', // Relying party ID
                    userVerification: 'required' // Require user verification (e.g., fingerprint)
                };

                const credential = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                // Send the credential to the server for validation
                // You'll need to implement server-side logic to validate the credential
                // and grant access to the protected resource if authentication is successful
                console.log('Credential authenticated:', credential);
            } catch (error) {
                console.error('Error during WebAuthn authentication:', error);
            }

            if (credential) {
                // Redirect to water pump control page only if authentication is enabled
                window.location.href = "home.html";
            } else {
                // Perform water pump control functionality without authentication
                alert('Controlling water pump without authentication');
                // Add your logic for controlling the water pump here
            }

      //  }
        });
    </script>
</body>
</html>
