<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Authentication</title>
</head>
<body>
    <button id="authenticateButton">Authenticate with WebAuthn</button>
    <script>
        document.getElementById('authenticateButton').addEventListener('click', async () => {
            try {
                const publicKeyCredentialCreationOptions = {
                    
                        challenge: new Uint8Array(32), 
                        rp: {
                             id:'mddranasinghe.github.io',
                             name:"test",
                        },

                        user: {
                            id: new Uint8Array(32), 
                            name: 'test 01', 
                           displayName: 'test User',
                        },
                         pubKeyCredParams: [{alg: -7,
                                             type: "public-key"}],

                           authenticatorSelection: {
                         authenticatorAttachment: "cross-platform",
                        },
                         timeout: 60000 
						
                    }
                
                const credential = await navigator.credentials.create({
               publicKey: publicKeyCredentialCreationOptions
});
    
              //  console.log(credentials);
            } catch (error) {
                console.error('Error during WebAuthn authentication:', error);
            }
        });
    </script>
</body>
</html>
