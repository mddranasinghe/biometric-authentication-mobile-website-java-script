<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <button id="loginButton">Login with Biometrics</button>

    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            authenticateWithBiometrics();
        });

        async function authenticateWithBiometrics() {
            try {
                const credential = await navigator.credentials.get({ 
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: { name: 'Example Corp' },
                        user: { id: new Uint8Array(16), name: 'john.doe@example.com', displayName: 'John Doe' },
                        authenticatorSelection: { 
                            requireResidentKey: true,
                            userVerification: 'required'
                        },
                        pubKeyCredParams: [{ type: 'public-key', alg: -7 }]
                    }
                });

                // Credential obtained successfully, redirect to home page
                if (credential) {
                    window.location.href = "home.html";
                }
            } catch (error) {
                console.error('Error during biometric authentication:', error);
                alert('Biometric authentication failed. Please try again or use another method.');
            }
        }
    </script>
</body>
</html>
