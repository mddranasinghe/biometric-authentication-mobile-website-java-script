<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Authentication</title>
</head>
<body>
    <button id="authenticateButton">Authenticate with WebAuthn</button>
    <script>
        document.getElementById('authenticateButton').addEventListener('click', async () => {
            try {
                const credentials = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array(32), // Generate a random challenge
                        rpId: 'mddranasinghe.github.io',
                        user: {
                            id: new Uint8Array(32), // User ID, usually a unique identifier
                            name: 'test 01', // User name or email
                            displayName: 'test 01' // User display name
                        },
                        pubKeyCredParams: [{alg: -7, type: "public-key"}],
    authenticatorSelection: {
        authenticatorAttachment: "cross-platform",
    },
    timeout: 60000,
    attestation: "direct"
                    
                });

                // Send the credentials to the server for validation
                // You'll need to implement server-side logic to validate the credentials
                // and grant access to the protected resource if authentication is successful
                console.log(credentials);
            } catch (error) {
                console.error('Error during WebAuthn authentication:', error);
            }
        });
    </script>
</body>
</html>
