<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Authentication</title>
</head>
<body>
    <button id="authenticateButton">Authenticate with WebAuthn</button>
    <script>
        document.getElementById('authenticateButton').addEventListener('click', async () => {
            try {
		const publicKeyCredentialRequestOptions = {
    challenge: Uint8Array.from(
        randomStringFromServer, c => c.charCodeAt(0)),
    allowCredentials: [{
        id: Uint8Array.from(
            credentialId, c => c.charCodeAt(0)),
        type: 'public-key',
        transports: ['usb', 'ble', 'nfc'],
    }],
    timeout: 60000,
}

const assertion = await navigator.credentials.get({
    publicKey: publicKeyCredentialRequestOptions
});
            } catch (error) {
                console.error('Error during WebAuthn authentication:', error);
            }
        });
    </script>
</body>
</html>
