<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <button id="loginButton">Login with Device Authentication</button>

    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            authenticateWithDevice();
        });

        async function authenticateWithDevice() {
            try {
                // Check if biometric authentication is available
                if (window.PublicKeyCredential) {
                    // Use Web Authentication API for biometric authentication
                    // (This is a simplified example, actual implementation may vary)
                    const credential = await navigator.credentials.get({ 
                        publicKey: {
    challenge: new Uint8Array(32), // Random challenge generated by the server
    rp: { 
        name: 'Example Corp',
        id: 'example.com' 
    },
    user: { 
        id: new Uint8Array(16), // Unique user identifier
        name: 'john.doe@example.com', // User's email address
        displayName: 'John Doe' // User's display name
    },
    authenticatorSelection: { 
        requireResidentKey: true, // Authenticator must create a new key pair
        userVerification: 'required' // User verification is required
    },
    pubKeyCredParams: [{ 
        type: 'public-key', 
        alg: -7 // ECDSA with P-256 curve
    }]
}

                    });

                    // Credential obtained successfully, grant access
                    if (credential) {
                        window.location.href = "home.html";
                    }
                } else {
                    // Fallback to other authentication methods (e.g., PIN)
                    // (You need to implement this fallback mechanism)
                    alert("Biometric authentication not supported. Please use another authentication method.");
                }
            } catch (error) {
                console.error('Error during device authentication:', error);
                alert('Device authentication failed. Please try again or use another method.');
            }
        }
    </script>
</body>
</html>
