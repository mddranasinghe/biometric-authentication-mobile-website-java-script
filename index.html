<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Registration</title>
</head>
<body>
    <button id="registerButton">Register Credential</button>

    <script>
        // Define the registerCredential function
        const registerCredential = async () => {
            try {
                // Call the backend API to get registration options
                const response = await fetch('/auth/register');
                const options = await response.json();

                // Decode base64url encoded data
                options.user.id = base64url.decode(options.user.id);
                options.challenge = base64url.decode(options.challenge);

                if (options.excludeCredentials) {
                    for (let cred of options.excludeCredentials) {
                        cred.id = base64url.decode(cred.id);
                    }
                }

                // Create credential using WebAuthn API
                const cred = await navigator.credentials.create({
                    publicKey: options
                });

                // Format and encode the credential data
                const credential = {
                    id: cred.id,
                    rawId: base64url.encode(cred.rawId),
                    type: cred.type
                };

                if (cred.response) {
                    const clientDataJSON = base64url.encode(cred.response.clientDataJSON);
                    const attestationObject = base64url.encode(cred.response.attestationObject);
                    credential.response = {
                        clientDataJSON,
                        attestationObject
                    };
                }

                // Store credential ID in localStorage
                localStorage.setItem('credId', credential.id);

                // Send credential data to the server
                const registerResponse = await fetch('/auth/registerResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credential)
                });

                if (registerResponse.ok) {
                    console.log('Credential registered successfully');
                } else {
                    console.error('Failed to register credential');
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        };

        // Add event listener to register button
        document.getElementById('registerButton').addEventListener('click', registerCredential);
    </script>
</body>
</html>
